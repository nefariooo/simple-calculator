<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../tailwindcss/output.css">
  <script defer src="scripts/script.js"></script>
  <title>Calculator app</title>

</head>
<body class="font-league font-bold px-8 bg-t1-bg-main flex justify-center">
  <main class="h-screen flex flex-col gap-8 justify-center max-w-[450px] min-w-[320px] flex-1
  tab:max-w-[640px] tab:gap-8">


    <nav class=" flex justify-between items-center">
      <h1 class="text-3xl font-bold text-t1-text-light
      tab:text-4xl">calc</h1>
      <div class="text-t1-text-light text-[12px]  flex items-baseline-last gap-8">
        <p class="relative bottom-1 tab:text-lg">THEME</p>

        <div class="relative flex flex-col items-center justify-around">
          <div class="flex gap-4.5 text-[14px] tab:gap-6.5">
            <p class="theme-number">1</p>
            <p class="theme-number">2</p>
            <p class="theme-number">3</p>
          </div>
          <div class="h-6 bg-t1-bg-toggle rounded-full flex items-center justify-center gap-1.5 px-1.5 
          tab:h-8 tab:gap-3">
            <label class=" size-5">
              <input class="hidden peer" name="theme" type="radio" checked >
              <span class=" theme-button"></span>
            </label>
            <label class=" size-5">
              <input class="hidden peer" name="theme" type="radio">
              <span class="theme-button"></span>
            </label>
            <label class=" size-5">
              <input class="hidden peer" name="theme" type="radio" >
              <span class="theme-button"></span>
            </label>
          </div>
        </div>

      </div>
    </nav>


    <div class="display flex items-center justify-end bg-t1-bg-screen w-full h-20 rounded-xl max-h-max
    tab:h-40 tab:max-h-none">
      <div id="result" class="p-6 text-4xl relative text-t1-text-light
      tab:text-6xl">
        112,333,444
      </div>
    </div>


    <div class="bg-t1-bg-toggle p-6 rounded-xl  max-h-max 
    tab:max-h-none">
      <div class="buttons-container grid grid-cols-4 gap-4 gap-y-5
      tab:gap-8">
        <button class="calc-button" id="btn-seven" data-value="seven">7</button>
        <button class="calc-button" id="btn-eight" data-value="eight">8</button>
        <button class="calc-button" id="btn-nine" data-value="nine">9</button>
        <button class="bg-t1-key-bg-blue text-t1-key-bg-gray h-[56px]  text-xl rounded-sm shadow-[0_4px_0px_hsl(224,28%,35%)]
        tab:text-3xl tab:h-[70px] tab:rounded-xl
        active:relative active:-bottom-1 hover:bg-t1-key-bg-blue-hover cursor-pointer" id="btn-del" data-value="delete">DEL</button>
        <button class="calc-button" id="btn-four" data-value="four">4</button>
        <button class="calc-button" id="btn-five" data-value="five">5</button>
        <button class="calc-button" id="btn-six" data-value="six">6</button>
        <button class="calc-button" id="btn-add" data-value="add">+</button>
        <button class="calc-button" id="btn-one" data-value="one">1</button>
        <button class="calc-button" id="btn-two" data-value="two">2</button>
        <button class="calc-button" id="btn-three" data-value="three">3</button>
        <button class="calc-button" id="btn-subtract" data-value="subtract">-</button>
        <button class="calc-button" id="btn-decimal-point">.</button>
        <button class="calc-button" id="btn-zero" data-value="zero">0</button>
        <button class="calc-button" id="btn-divide" data-value="divide">/</button>
        <button class="calc-button peer" id="btn-multiply" data-value="multiply">x</button>
        <button class="bg-t1-key-bg-blue h-[56px]  text-t1-key-bg-gray text-xl rounded-sm shadow-[0_4px_0px_hsl(224,28%,35%)] col-span-2 
        tab:text-3xl tab:h-[70px] tab:rounded-xl
        active:relative active:-bottom-1 hover:bg-t1-key-bg-blue-hover cursor-pointer" id="btn-reset" data-value="reset">RESET</button>
        <button class="bg-t1-key-bg-red h-[56px]  text-t1-key-bg-gray text-xl rounded-sm shadow-[0_4px_0px_hsl(6,70%,34%)] col-span-2 
        tab:text-3xl tab:h-[70px] tab:rounded-xl
        active:relative active:-bottom-1 hover:bg-t1-key-bg-red-hover cursor-pointer" id="btn-equal" data-value="equal-to">=</button>
      </div>
    </div>

  </main>
</body>
</html>
