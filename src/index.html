<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../tailwindcss/output.css">
  <script defer src="../scripts/script.js"></script>
  <title>Calculator app</title>

</head>
<body class="theme-1 color1 font-league font-bold px-8 bg-bg-main flex justify-center">
  <main class="h-screen flex flex-col gap-8 justify-center max-w-[450px] min-w-[320px] flex-1
  tab:max-w-[640px] tab:gap-8">


    <nav class=" flex justify-between items-center">
      <h1 class="text-3xl font-bold text-text-min
      tab:text-4xl">calc</h1>
      <div class="text-text-min text-[12px]  flex items-baseline-last gap-8">
        <p class="relative bottom-1 tab:text-lg">THEME</p>

        <div class="relative flex flex-col items-center justify-around">
          <div class="flex gap-4.5 text-[14px] tab:gap-6.5">
            <p class="theme-number">1</p>
            <p class="theme-number">2</p>
            <p class="theme-number">3</p>
          </div>
          <div class="h-7 bg-bg-toggle rounded-full flex items-center justify-center gap-1.5 px-1.5 
          tab:h-8 tab:gap-3">
            <label class=" size-5">
              <input id="theme-toggle" data-value="theme-1" class="hidden peer" name="theme" type="radio" checked>
              <span class=" theme-button"></span>
            </label>
            <label class=" size-5">
              <input id="theme-toggle" data-value="theme-2" class="hidden peer" name="theme" type="radio">
              <span class="theme-button"></span>
            </label>
            <label class=" size-5">
              <input id="theme-toggle" data-value="theme-3" class="hidden peer" name="theme" type="radio" >
              <span class="theme-button"></span>
            </label>
          </div>
        </div>

      </div>
    </nav>


    <div class="display overflow-hidden flex items-center justify-end bg-bg-screen w-full h-20 rounded-xl max-h-max
    tab:h-40 tab:max-h-none">
      <div id="result" class="p-6 text-4xl relative text-text-min
      tab:text-6xl">
        0
      </div>
    </div>


    <div class="bg-bg-toggle p-6 rounded-xl  max-h-max 
    tab:max-h-none">
      <div class="buttons-container grid grid-cols-4 gap-4 gap-y-5
      tab:gap-8">
        <button class="calc-button" id="numkey" data-value="7">7</button>
        <button class="calc-button" id="numkey" data-value="8">8</button>
        <button class="calc-button" id="numkey" data-value="9">9</button>
        <button class="bg-key-del-reset text-text-del-res-eq h-[56px]  text-xl rounded-sm shadow-key-del-reset
        tab:text-3xl tab:h-[70px] tab:rounded-xl
        active:translate-y-1 transition-all duration-200 hover:bg-key-del-reset-hover cursor-pointer" id="btn-del" data-value="delete">DEL</button>
        <button class="calc-button" id="numkey" data-value="4">4</button>
        <button class="calc-button" id="numkey" data-value="5">5</button>
        <button class="calc-button" id="numkey" data-value="6">6</button>
        <button class="calc-button" id="operator" data-value="+">+</button>
        <button class="calc-button" id="numkey" data-value="1">1</button>
        <button class="calc-button" id="numkey" data-value="2">2</button>
        <button class="calc-button" id="numkey" data-value="3">3</button>
        <button class="calc-button" id="operator" data-value="-">-</button>
        <button class="calc-button" id="numkey" data-value=".">.</button>
        <button class="calc-button" id="numkey" data-value="0">0</button>
        <button class="calc-button" id="operator" data-value="/">/</button>
        <button class="calc-button peer" id="operator" data-value="*">x</button>
        <button class="bg-key-del-reset h-[56px]  text-text-del-res-eq text-xl rounded-sm shadow-key-del-reset col-span-2 
        tab:text-3xl tab:h-[70px] tab:rounded-xl
        active:translate-y-1 transition-all duration-200 hover:bg-key-del-reset-hover cursor-pointer" id="btn-reset" data-value="reset">RESET</button>
        <button class="bg-key-theme-equal h-[56px]  text-text-del-res-eq text-xl rounded-sm shadow-theme-equal-shadow col-span-2 
        tab:text-3xl tab:h-[70px] tab:rounded-xl
        active:translate-y-1 transition-all duration-200 hover:bg-key-theme-equal-hover cursor-pointer" id="btn-equal" data-value="equal-to">=</button>
      </div>
    </div>

  </main>
</body>
</html>
