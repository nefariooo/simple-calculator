<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="scripts/script.js"></script>
  <title>Calculator app</title>

</head>
<body>
  <main>
    <nav>

    </nav>
    <div class="display">

    </div>
    <div class="calculator-body">
      <div class="buttons-container">
        <button class="calc-button" id="btn-seven">7</button>
        <button class="calc-button" id="btn-eight">8</button>
        <button class="calc-button" id="btn-nine">9</button>
        <button class="calc-button" id="btn-del">DEL</button>
        <button class="calc-button" id="btn-four">4</button>
        <button class="calc-button" id="btn-five">5</button>
        <button class="calc-button" id="btn-six">6</button>
        <button class="calc-button" id="btn-add">+</button>
        <button class="calc-button" id="btn-one">1</button>
        <button class="calc-button" id="btn-two">2</button>
        <button class="calc-button" id="btn-three">3</button>
        <button class="calc-button" id="btn-subtract">-</button>
        <button class="calc-button" id="btn-decimal-point">.</button>
        <button class="calc-button" id="btn-zero">0</button>
        <button class="calc-button" id="btn-divide">/</button>
        <button class="calc-button" id="btn-multiply">x</button>
        <button class="calc-reset-button" id="btn-reset">RESET</button>
        <button class="calc-equal-button" id="btn-equal">=</button>
      </div>
    </div>
  </main>
</body>
</html>
